  - text: नमस्ते! नमामि गंगा कार्यक्रम में आपका स्वागत है।
  utter_goodbye_hi:
  - text: अलविदा
  utter_iamabot_hi:
  - text: मैं चाचा चौधरी, नमामि गंगा प्रोग्राम का गाइड ... गंगा प्रदूषण के खिलाफ एक नायक!
  utter_cont:
